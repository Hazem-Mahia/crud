<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/master.css">
    <title>Document</title>
</head>

<body>
    <div class="crud">

        <div class="head">
            <h2>crud</h2>
            <p>product managerment system</p>
        </div>
        <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category">
            <button id="submit">CREATE</button>
        </div>
        <div class="outputs">
            <div class="searchblck">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
                <div class="btn-search">
                    <button onclick="searchMood(this.id)" id="searchTitle">Search By Title</button>
                    <button onclick="searchMood(this.id)" id="searCategory">Search By Category</button>
                </div>
                <div id="delateAll">

                </div>

                <div class="table">
                    <table>
                        <tr>
                            <th>id</th>
                            <th>title</th>
                            <th>price</th>
                            <th>taxes</th>
                            <th>ads</th>
                            <th>discount</th>
                            <th>total</th>
                            <th>category</th>
                            <th>count</th>
                            <th>update</th>
                            <th>delate</th>
                        </tr>

                        <tbody id="tbody">
                        </tbody>
                    </table>
                </div>


            </div>
        </div>

    </div>





    <script src="js/main.js"></script>
</body>

</html>
